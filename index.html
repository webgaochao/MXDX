	<script>
		function store(name,obj){
			if(obj){
				return sessionStorage.setItem(name,JSON.stringify(obj))
			}else{
				return JSON.parse(sessionStorage.getItem(name))||null
			}
		}//本地存储
		function selector(type,all){
			if(all==='all'){
				return document.querySelectorAll(type);
			}
			return document.querySelector(type);
		}//选择器
